<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">

        </div>
    </main>

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script type="text/babel">
        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }

        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>

                        </div>
                    </div>
                </div>,
                document.body
            )
        }

        const ListaAnimali = () => {

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState([])

            const [show, setShow] = useState(false)

            const [animalName, setAnimalName] = useState('')

            const addAnimal = () => {
                if (!animalName) return;
                setAnimals(curr => [...curr, animalName]);
                setAnimalName('');
                setShow(false);

            }

            return (
                <div>
                    <button onClick={() => setShow(true)}>Clicca e aggiungi animale</button>
                    <details>
                        <summary>I miei animali preferiti :</summary>

                        <ul>
                            {animals.map((animale, index) => (
                                <li key={index}>{animale}</li>
                            ))}
                        </ul>
                    </details>
                    <Modal
                        title="Aggiungi un animale:"
                        content={<input
                            type="text"
                            value={animalName}
                            onChange={e => setAnimalName(e.target.value)}
                        />}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal} />

                </div>

            );
        };

        const animalList = document.querySelector('.lista-animali');
        const root = ReactDOM.createRoot(animalList);
        root.render(<ListaAnimali />);
    </script>
    <script type="text/babel">
    </script>
</body>

</html>
