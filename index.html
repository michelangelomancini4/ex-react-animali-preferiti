<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">

        </div>
    </main>

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script type="text/babel">
        const { useState } = React;

        const ListaAnimali = () => {

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState([])

            const addAnimal = () => {

                const randomAnimal = animalsChoices[Math.floor(Math.random() * animalsChoices.length)]

                setAnimals([...animals, randomAnimal]);
            }

            return (
                <div>
                    <button onClick={addAnimal}>Clicca e aggiungi animale</button>
                    <details>
                        <summary>I miei animali preferiti :</summary>
                        <ul>
                            {animals.map((animale, index) => (
                                <li key={index}>{animale}</li>
                            ))}
                        </ul>
                    </details>
                </div>

            );
        };

        const animalList = document.querySelector('.lista-animali');
        const root = ReactDOM.createRoot(animalList);
        root.render(<ListaAnimali />);
    </script>
    <script type="text/babel">
    </script>
</body>

</html>
